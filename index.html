<body>
<h1>This is main site 5</h1>
<script type="text/javascript">

(function() {
// Parse the URL
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
// Give the URL parameters variable names
var source = getParameterByName('utm_source');
var medium = getParameterByName('utm_medium');
var campaign = getParameterByName('utm_campaign');
 
var frame = document.getElementById('myIframe');
frame.src = frame.src + '?utm_source' + source + '&utm_campaign' + campaign + '&utm_medium' + medium ;
frame.contentWindow.postMessage(frame.src, '*');

});
</script>
<iframe id="myIframe" width="560" height="315" src="https://iframe-site-framed-site.firebaseapp.com/"></iframe>
</body>
